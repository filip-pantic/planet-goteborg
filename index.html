<!DOCTYPE html>
<html lang="se">
  <head>
    <meta charset="utf-8" />
    <title>Solsystemet</title>
    <meta name="description" content="Solsystemet, Solaris" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lora&family=Roboto+Condensed:wght@300&family=Secular+One&display=swap');
    </style>
  </head>
  <body>
    <div id="solaris">
      <!-- Main -->
      <div class="solaris-main">
        <header>
          <h1>Solsystemet</h1>
          <h2>Solaris</h2>
          <button id="getapi" onclick="">API request</button>
        </header>
        <content>
          <div class="solaris-system">
            <ul>
              <li class="planet">
                <span class="planet-star"></span>
                <span class="planet-description">Sun</span>
              </li>
              <li class="planet">
                <span class="planet-star"></span>
                <span class="planet-description">Mercury</span>
              </li>
              <li class="planet">
                <span class="planet-star"></span>
                <span class="planet-description">Venus</span>
              </li>
            </ul>
          </div>
        </content>
        <footer>
          <span>ZoCom</span>
        </footer>
      </div>
      <!-- /Main -->
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
